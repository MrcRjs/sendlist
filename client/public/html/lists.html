<div class="container fit"><section><div class="section-title">Your lists</div><hr/><div class="input-group"><input type="text" ng-model="new_list.name" ng-enter="addList(new_list.name)" placeholder="Create a new list" class="form-control"/><div class="input-group-btn"><button ng-click="addList()" ng-disabled="new_list_input_lock" class="btn btn-default"><i class="fa fa-plus"></i></button></div></div><hr/><ul ng-scrolled="feed()" ng-init="feed()" class="list-group scrollable-list"><div ng-show="!loaded" class="loader">Loading...</div><li ui-sref="list({list:list,id:list._id})" ng-repeat="list in lists" class="list-group-item"><i class="fa fa-list"></i>&nbsp;
{{list.title}}<span ng-if="list.items.length" class="badge">{{list.done_items}}/{{list.items.length}}</span><span ng-if="list.done_items &amp;&amp; list.done_items === list.items.length" class="badge checked"><i class="fa fa-check"></i></span><span ng-if="!list.items.length" class="badge empty">empty</span></li></ul><p ng-if="loaded &amp;&amp; !lists.length" class="text-center">You don't have any lists yet!</p></section></div>
