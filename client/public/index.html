<!DOCTYPE html><html lang="en"><head><title>Sendlist</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/><link href="//fonts.googleapis.com/css?family=Open+Sans:400,700|Libre+Baskerville|Raleway" rel="stylesheet" type="text/css"/><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><link rel="stylesheet" href="/css/styles.css" type="text/css"/><link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css"/><script src="/js/modernizr-custom.js?v=3.3.1"></script><base href="/"/></head><body ng-app="sendlist"><div ng-hide="app_ready" class="sl-loadcover"></div><div ng-controller="MainController" class="theapp"><div ng-if="credentials.user" class="nav-bar padded"><div class="container fit"><nav ui-sref="lists" ng-show="state.current.url != '/'" class="backer fl-left"><i class="fa fa-arrow-left"></i></nav><nav ng-click="dropdown=!dropdown" ng-init="dropdown=false" ng-blur="dropdown=false" class="sl-user fl-right"><div style="background-image:url({{multimedia.userpic(credentials.user)}})" class="pic"> </div><div class="name">{{credentials.user.first_name}} &nbsp;<span class="caret"></span></div><ul ng-class="{'active':dropdown}" class="dropdown-menu"><li role="separator" class="divider"></li><li><a ng-click="logOut()">Log out</a></li></ul></nav></div></div><div ui-view="" class="theview"></div></div><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script><script src="/js/scripts.js?v=1.0"></script></body></html>
